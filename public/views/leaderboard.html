<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills pull-right">
                <li><a href="#/">Home</a></li>
                <li><a href="#/quiz">Play</a></li>
                <li><a href="#/about">About</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-body panel-leaderboard">
                    <div class="page-header"><h1>Leaderboard</h1></div>
                    <div ng-show="error != null" class="alert alert-danger" role="alert">{{ error }}</div>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       placeholder="Search a player" 
                                       ng-change="searchLeaderboard()" 
                                       ng-model="searchText">
                            </div>
                        </div>
                    </form>
                    <div class="text-center" ng-show="loading">
                        <h3><i class="fa fa-spinner fa-pulse"></i></h3>
                    </div>
                    <table class="table table-striped table-hover" ng-show="!loading">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th class="text-right">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in leaderboard.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))">
                                <td>{{ row.rank }}</td>
                                <td>{{ row.username }}</td>
                                <td class="text-right">{{ row.score | number:0 }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center" ng-show="totalItems > viewby">
                        <uib-pagination 
                            total-items="totalItems" 
                            ng-model="currentPage" 
                            max-size="maxSize" 
                            class="pagination-sm" 
                            boundary-links="true" 
                            rotate="false" 
                            num-pages="numPages" 
                            items-per-page="itemsPerPage">
                        </uib-pagination>
                    </div>
                    <a href="#/" class="btn btn-link"><strong>Back to Homepage</strong></a>
                </div>

            </div>
        </div>
    </div>
</div>
